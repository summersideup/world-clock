<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <title>World Clock - Sade Sommers</title>
</head>

<body>
    <div class="container"></div>
    <h1> World Clocks</h1>

    <select>
        <option value="">Select a city</option>
        <option value="">Paris </option>
        <option value="">London </option>
        <option value="">New York </option>
    </select>

    <div class="city">
        <h2> Los Angeles </h2>
        <div class="date"> November 20,2022</div>
        <div class="time">12:01:45 PM</div>
    </div>

    <div class="city">
        <h2> Sydney </h2>
        <div class="date"> November 20,2022</div>
        <div class="time">12:01:45 PM</div>
    </div>
    <footer>
        This project was coded by Sade Sommers and is <a href="https://github.com/summersideup/world-clock"
            target="_blank">open sourced on Github.</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
