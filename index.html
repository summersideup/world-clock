<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>
    <title>World Clock - Sade Sommers</title>
</head>

<body>
    <div class="container">
        <h1>World Clocks</h1>

        <select id="city">
            <option value="">Select a City</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="paris">
                <div>
                    <h2>Paris</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="beijing">
                <div>
                    <h2>Beijing</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
        <div id="all-cities-link-container"></div>
    </div>

    <footer>
        This project was coded with ü§ç by <strong>Sade Sommers</strong> and is
        <a href="https://github.com/summersideup/world-clock" target="_blank">open sourced on Github.</a>
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
